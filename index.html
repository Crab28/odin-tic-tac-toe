<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Odin - Tic Tac Toe</title>
</head>
<body>
    <div id="player-container">
        <div class="player">
            <h2 class="player-name">Player One</h2>
            <button class="btn name-btn"><img src="./img/brush-outline.svg" alt="edit"></button>
            <div class="name-prompt hide-name">
                <input type="text" maxlength="12" class="player-input" placeholder="Enter Name...">
                <button class="btn confirm-btn">Done</button>
            </div>
        </div>
        <div class="player">
            <h2 class="player-name">Player Two</h2>
            <button class="btn name-btn"><img src="./img/brush-outline.svg" alt="edit"></button>
            <div class="name-prompt hide-name">
                <input type="text" maxlength="12" class="player-input" placeholder="Enter Name...">
                <button class="btn confirm-btn">Done</button>
            </div>
        </div>
    </div>
    <div id="gameboard">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
    </div>
    <div id="game-declaration">
        <h3 id="announcer">Welcome to Tic Tac Toe!</h3>
        <button class="btn" id="start-btn">Start Game</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
